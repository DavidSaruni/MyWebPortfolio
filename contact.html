	<script type="text/javascript">
		function validatecontactform(){
			let n = document.forms["contactform"]["fname"];
			let e = document.forms["contactform"]["email"];
			let p = document.forms["contactform"]["phone"];
			let m = document.forms["contactform"]["message"]

			if (n.value == null || n.value == ""){
				window.alert("Name must be provided to proceed");
				fname.focus();
				return false;
			}
			if (e.value == null || e.value == ""){
				window.alert("Email must be provided to proceed");
				email.focus();
				return false;
			}
			if (p.value == null || p.value == ""){
				window.alert("Please provide your phone number");
				phone.focus();
				return false;
			}
			if (m.value == null || m.value == ""){
				window.alert("Write a message to David");
				message.focus();
				return false;
			}
			return true;
		}
	</script>

	<div class="container">

			<div class="card bg-success">

					<h3 class="card-title bg-warning">Talk With Captain David</h3>

				<div class="card-body">
					<form name="contactform" action="" method="post" onsubmit="return validatecontactform()">
						<div class="card" border="6">
							<div class=" row col-md-12" >
								<div class="col-md-6 " >
									<div class="form-floating  mb-3">
									  <input type="text" name="fname" class="form-control" id="fname" placeholder="name@example.com" >

									<div class="form-floating mb-3">
									  <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" >

									</div>
									<div class="form-floating">
									  <input type="phone" name="number" class="form-control" id="floatingPassword" placeholder="Password" >

								</div>

									<label for="message"><b>Message</b></label>
									<div class="form-control">
									  <textarea name="message" rows="10" cols="20" id="message" ></textarea>
									  
									</div>
								</div>

								<div class="submit">
									<center>
										<input type="submit" name="submit" value="Send Now!" style="color: blue; align-content: center;">
